
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="content">
        <h1 class="title">Calculator</h1>
        


        <div class="form">
            <form action="/math" method="POST">
                <label for="operation">Choose a Mathematical Operation</label>

                <select id="operation" name="operation">
                    <option value="add">add</option>
                    <option value="subtract">subtract</option>
                    <option value="multiply">multiply</option>
                    <option value="divide">divide</option>
                </select>
                <input type="text" name="num1" id="num1" placeholder="ENTER YOUR NUMBER">
                <input type="text" name="num2" id="num2" placeholder="ENTER YOUR NUMBER">
                <input type="submit" value="Calculate">
            </form>
        </div>
    </div>
</body>

</html>
